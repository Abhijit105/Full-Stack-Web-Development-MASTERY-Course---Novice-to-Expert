<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor tags, img, videos</title>
  </head>
  <body>
    <a href="https://google.com" target="_blank">Click here</a>

    <a href="./about.html" target="_blank"
      >Click here to redirect about web page</a
    >

    <a
      href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element"
      target="_blank"
      ><img
        src="./pexels-nati-17893700.jpg"
        alt="picture of a tree"
        width="620px"
        height="200px"
    /></a>

    <video
      src="./pexels-sunsetoned-5913482 (2160p).mp4"
      width="480px"
      controls
      autoplay
      loop
    ></video>

    <img src="https://picsum.photos/200" alt="random image" />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OLenSrOsWLc?si=fcGXdwalFTkEi4s3"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe src="https://bing.com" frameborder="0" width="480px"></iframe>
  </body>
</html>
